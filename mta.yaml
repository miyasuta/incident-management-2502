_schema-version: 3.3.0
ID: incident-management-2502
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - mkdir -p resources
modules:
  - name: incident-management-2502-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
      routes:
        - route: "${default-url}"
        - route: "${default-host}.cert.${default-domain}"
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
          srv-cert-url: '${protocol}://${default-host}.cert.${default-domain}'
    requires:
      - name: incident-management-2502-db
      # - name: incident-management-2502-auth
      - name: incident-management-2502-destination
      - name: incident-management-2502-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: srv
    deployed-after:
      - incident-management-2502-ams-policies-deployer
    properties:
      AMS_DCL_ROOT: ams/dcl

  - name: incident-management-2502-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: incident-management-2502-db

  - name: incident-management-2502-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: incident-management-2502-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/
      requires:
        - name: incidentmanagement2502incidents2502
          artifacts:
            - incidents2502.zip
          target-path: resources/

  - name: incidentmanagement2502incidents2502
    type: html5
    path: app/incidents2502
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: incident-management-2502-destinations
    type: com.sap.application.content
    requires:
      # - name: incident-management-2502-auth
      #   parameters:
      #     service-key:
      #       name: incident-management-2502-auth-key
      - name: incident-management-2502-html5-repo-host
        parameters:
          service-key:
            name: incident-management-2502-html5-repo-host-key
      - name: srv-api
      - name: incident-management-2502-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: incident-management-2502-html5-repository
              ServiceInstanceName: incident-management-2502-html5-repo-host
              ServiceKeyName: incident-management-2502-html5-repo-host-key
              sap.cloud.service: incidentmanagement2502.service
            # - Name: incident-management-2502-auth
            #   Authentication: OAuth2UserTokenExchange
            #   ServiceInstanceName: incident-management-2502-auth
            #   ServiceKeyName: incident-management-2502-auth-key
            #   sap.cloud.service: incidentmanagement2502.service

  - name: incident-management-2502-ams-policies-deployer
    type: javascript.nodejs
    path: gen/policies
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-dcl
          command: npm start
          memory: 512M
    requires:
      - name: incident-management-2502-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: ams-policy-deployer

  # - name: incident-management-2502-app-deployer
  #   type: com.sap.application.content
  #   path: gen
  #   requires:
  #     - name: incident-management-2502-html5-repo-host
  #       parameters:
  #         content-target: true
  #   build-parameters:
  #     build-result: app/
  #     requires:
  #       - name: incidentmanagement2502incidents2502
  #         artifacts:
  #           - incidents2502.zip
  #         target-path: app/

resources:
  - name: incident-management-2502-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: incident-management-2502-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  # - name: incident-management-2502-auth
  #   type: org.cloudfoundry.managed-service
  #   parameters:
  #     service: xsuaa
  #     service-plan: application
  #     path: ./xs-security.json
  #     config:
  #       xsappname: incident-management-2502-${org}-${space}
  #       tenant-mode: dedicated
  - name: incident-management-2502-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: incident-management-2502-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
                HTML5.IASDependencyName: incidents-api
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
  - name: incident-management-2502-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: identity
      service-name: incident-management-2502-auth
      service-plan: application
      config:
        display-name: incident-management-2502
        authorization:
          enabled: true
        xsuaa-cross-consumption: true
        provided-apis:
          - name: incidents-api
            description: api exposed by incident mgmt app
